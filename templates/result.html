<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Prediction Result</title>
    
    <!-- Tailwind CSS for a modern, utility-first design -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts for a clean, professional typeface -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Apply the custom font and a sophisticated dark background */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* A deep navy blue background */
        }
        
        /* A keyframe animation for a smooth fade-in and upward slide effect */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Class to apply the animation */
        .fade-in-up {
            animation: fadeInUp 0.7s ease-out forwards;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Main Result Container with a modern "glassmorphism" effect -->
    <div class="w-full max-w-md bg-gray-900/50 backdrop-blur-xl rounded-2xl shadow-2xl p-8 text-center fade-in-up">
        
        <!-- Header Section -->
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-white">Prediction Result</h1>
            <p class="text-gray-400 mt-2">Based on your measurements, we predict your size is:</p>
        </div>

        <!-- The Predicted Size Display Box -->
        <div class="bg-gray-800/50 border border-gray-700 rounded-lg p-8 my-8">
            <p class="text-7xl font-extrabold tracking-tight bg-gradient-to-r from-purple-500 to-indigo-400 text-transparent bg-clip-text">
                <!-- 
                    BACKEND NOTE: The 'prediction' variable from your Flask app is inserted here.
                -->
                <strong>{{ prediction }}</strong>
            </p>
        </div>
        
        <!-- Go Back Button -->
        <a 
            href="/" 
            class="inline-block w-full bg-indigo-600 text-white font-bold py-3 rounded-lg shadow-md hover:bg-indigo-700 transition-transform transform hover:scale-105 duration-300 ease-in-out no-underline"
        >
            Predict Again
        </a>
    </div>

</body>
</html>
